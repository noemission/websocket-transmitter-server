<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .app {
            background-color: black;
        }

        .status {
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            visibility: hidden;
            font-size: small;
        }

        .button2 {
            display: inline-block;
            padding: 0.5em 3em;
            border: 0.16em solid #FFFFFF;
            margin: 0 0.3em 0.3em 0;
            box-sizing: border-box;
            text-decoration: none;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #FFFFFF;
            text-align: center;
            transition: all 0.15s;
            padding: 2em 5em;
            font-size: x-large;
        }
        .button2:focus{
            outline: none;
        }

        .button2:hover {
            color: #DDDDDD;
            border-color: #DDDDDD;
        }

        .button2:active {
            color: #BBBBBB;
            border-color: #BBBBBB;
        }

        @media all and (max-width:30em) {
            .button2 {
                display: block;
                margin: 0.4em auto;
            }
        }

        .icon-like {
            width: 10px;
            height: 10px;
            margin-right: 10px;
            border-radius: 100%;
        }
        .green{
            background: #4caf50;
        }

        .red{
            background: #f44336;
        }
    </style>
</head>

<body>
    <div class="h-full flex justify-center items-center app">
        <span class="status flex items-center pr-3" id="transmitter_ok">
            <span class="icon-like green"></span>
            Transmitter connected
        </span>
        <span class="status flex items-center pr-3" id="transmitter_not_ok">
            <span class="icon-like red"></span>
            Transmitter disconnected
        </span>
        <button id="send_code_btn" class="button2">
            GO
        </button>

    </div>

    <script src="/main.js"></script>
</body>

</html>
